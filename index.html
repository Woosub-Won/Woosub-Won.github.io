        <meta charset="UTF-8">

        <title>Schedule for Me</title>

        <meta property="og:title" content="Schedule for Me">
        <meta property="og:description" content="직접 구현하는 스케쥴">

    </head>
    <body>
        
        <h1>Schedule</h1>
        <hr>
        <div class="March">
            <table border="2" width="100%">
                <tr>
                    <th class="Month" colspan="7">March</th>
                </tr>
                <tr class="DotW">
                    <th class="holiday">Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th><font color="blue">Sat</font></th>
                </tr>
                
                <tr class="Day">
                    <th class="gray"</th>
                    <th class="gray">27</th>
                    <th class="gray">28</th>
                    <th class="holiday">1</th>
                    <th>2<p><del><font color="gray">등록금 납부</font></p></th>
                    <th>3</th>
                    <th>4</th>
                </tr>
                <tr class="Day">
                    <th class="holiday">5</th>
                    <th>6</th>
                    <th>7<p><del><font color="gray">멋사 회의</font></p></th>
                    <th>8<p><del><font color="gray">음식물 처리기</font></p></th>
                    <th>9</th>
                    <th>10</th>
                    <th>11</th>
                </tr>
                <tr class="Day">
                    <th class="holiday">12</th>
                    <th>13<p><del><font color="gray">운영체제 퀴즈<br>오픈소스 과제</font></p></th>
                    <th>14<p><del><font color="gray">가스점검<br>우체국</font></p></th>
                    <th>15</th>
                    <th>16<p>멋사 회의</p></th>
                    <th>17<p class="BT">제주도 여행(~3.18)</p></th>
                    <th>18<p>텍라 과제</p></th>
                </tr>
                <tr class="Day">
                    <th class="holiday">19</th>
                    <th>20<p>컴퓨터 반납</p></th>
                    <th>21</th>
                    <th>22</th>
                    <th>23</th>
                    <th>24</th>
                    <th>25</th>
                </tr>
                <tr class="Day">
                    <th class="holiday">26</th>
                    <th>27</th>
                    <th>28</th>
                    <th>29</th>
                    <th>30</th>
                    <th>31</th>
                    <th class="gray">1</th>
                </tr>
                
            </table>
        </div>
